{% load static %}
<header>
  
      <!-- В дальнейшем тут будет создано полноценное меню -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary" >
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'posts:index' %}">
            <img src="{% static 'img/logo.png' %}" width="60" height="60" >Рестораны </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'posts:add_restoran' %}">Добавление ресторана</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'posts:add_score' %}" >Добавить оценку</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'posts:help' %}" >Забыл оценку</a>
              </li>
          
            </ul>
            {% if user.is_authenticated %}
            <a class="navbar-brand" href="{% url 'members:logout' %}">
              <span > {{ request.user.username }} | Выйти</span>
            </a>
            {% else  %}
            <a class="navbar-brand" href="{% url 'members:register_user' %} ">
              <span>Зарегистрироваться</span>
              <a class="navbar-brand" href="{% url 'members:login' %} ">
              <span>Войти</span>
            </a>
            {% endif %} 
          </div>
        </div>
      </nav>

      <br>
      <div class="container">
        {% if messages  %}
          {% for message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
          {% endfor %}
        {% endif %}
      </div>

      <script src="{% static 'js/bootstrap.min.js' %}"></script>
      
</header>
